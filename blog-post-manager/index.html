<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Manager</title>
  </head>

  <body>
    <header class="header" id="header">Blog Post Manager</header>
    <main class="main">
      <section class="controls" id="controls">
        <form class="form" id="postForm">
          <input type="text" id="title" placeholder="Title" required />
          <input type="text" id="author" placeholder="Author" required />
          <textarea id="content" placeholder="Content" required></textarea>
          <button type="submit">Add Post</button>
        </form>

        <div id="filters">
          <label for="sort">Sort by:</label>
          <select id="sort">
            <option value="date">Newest First</option>
            <option value="author">Author (Aâ€“Z)</option>
          </select>

          <input type="text" id="filterAuthor" placeholder="Filter by author" />
        </div>
      </section>
      <!-- <div id="app"></div>
      <script type="module" src="/src/main.ts"></script> -->
      <section id="posts">Posts</section>
      <script type="module" src="/main.ts"></script>
    </main>
    <footer class="footer">
      <p>&copy; 2025</p>
    </footer>
  </body>
</html>
