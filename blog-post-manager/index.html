<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml+png" href="/dark-background.png" /> -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Manager</title>
  </head>

  <body>
    <header class="header" id="header"><h1>Blog Post Manager</h1></header>
    <main class="main">
      <section class="form-container hidden" id="form-container">
        <button class="button close-form-btn" title="close">
          <span class="material-symbols-outlined"> close </span>
        </button>
        <form class="form" id="postForm">
          <input type="text" id="title" placeholder="Title" required />
          <input type="text" id="author" placeholder="Author" required />
          <textarea id="content" placeholder="Content" required></textarea>

          <button class="button post-button" type="submit" title="add post">
            <span class="material-symbols-outlined"> post_add </span>Add Post
          </button>
        </form>
      </section>
      <section id="posts-container">
        <header id="posts-header">
          <span class="posts-header-symbol">
            <span id="post-symbol" class="material-symbols-outlined">
              post
            </span>
            <h1>Posts</h1>
          </span>
          <button
            type="toggle"
            class="button add-new-post-btn"
            title="add new post"
          >
            <span class="material-symbols-outlined"> post_add </span>
            <p class="inside-post-btn">Add New Post</p>
          </button>
        </header>
        <div id="filters">
          <label for="sort">Sort by:</label>
          <select id="sort">
            <option value="date">Newest First</option>
            <option value="author">Author (Aâ€“Z)</option>
          </select>
          <input type="text" id="filterAuthor" placeholder="Filter by author" />
        </div>
        <!-- POSTS -->
        <section id="posts"></section>
        <script type="module" src="/src/main.ts"></script>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2025</p>
    </footer>
  </body>
</html>
